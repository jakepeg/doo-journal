<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Doo Journal</title>
    <meta name="description" content="Doo Journal is a fun and safe kids journal app where young writers can record their adventures." />
  <base href="/" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#8b5cf6" />

  <!-- System fonts - no external dependencies -->
  <style>
    /* System fonts for consistent performance and no external dependencies */
    :root {
      --font-system: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --font-mono: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
      --font-fun: "Comic Sans MS", "Chalkboard SE", "Marker Felt", "Bradley Hand", cursive, var(--font-system);
    }
    
    /* Consistent system font metrics */
    body, html {
      font-family: var(--font-system);
      font-size: 16px;
      line-height: 1.5;
      font-weight: 400;
    }
    
    /* Reserve space for main content areas to prevent CLS */
    .min-h-screen {
      min-height: 100vh;
    }
    
    /* Prevent avatar and button loading shifts */
    [data-avatar-container] {
      width: 96px;
      height: 96px;
      display: block;
    }
    
    /* Skeleton for loading states */
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    /* Image loading optimization to prevent CLS */
    img {
      display: block;
    }
    
    /* Prevent button reflow and layout shifts */
    button {
      min-width: fit-content;
      box-sizing: border-box;
    }
    
    /* Container stability */
    .container {
      contain: layout style;
    }
    
    img[width][height] {
      height: auto;
    }
    
    /* Avatar specific styles */
    .avatar-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Card layout stability */
    .entry-card {
      contain: layout style;
    }
    
    /* Prevent button layout shifts */
    button {
      contain: layout style;
    }
    
    /* Text content stability */
    .content-text {
      line-height: 1.6;
      min-height: 1.6em;
    }
  </style>

  <!-- iOS Safari PWA Support -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Doo Journal" />
  
  <!-- Apple Touch Icons (iOS Home Screen) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/icons/167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/120.png">
  
  <!-- Fallback for older iOS devices -->
  <link rel="apple-touch-icon" href="/icons/180.png">

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://doo.kids" />
  <meta property="og:title" content="Doo Journal" />
  <meta property="og:description" content="Doo Journal is a fun and safe kids journal app where young writers can record their adventures." />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter -->

  <meta name="twitter:description" content="Doo Journal is a fun and safe kids journal app where young writers can record their adventures." />
  <meta name="twitter:image" content="/og-image.png" />

<!-- Analytics disabled for better performance -->

</head>
